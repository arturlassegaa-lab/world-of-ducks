    if (zodiacData[tierKey]) {
      const data = zodiacData[tierKey];
      
      // Basis Infos
      nameEl.innerText = data.name;
      iconEl.innerText = data.icon;
      textEl.innerText = data.text;
      
      // Bild
      if(data.img) {
        imgEl.src = data.img;
        imgEl.style.display = "inline-block";
        imgEl.alt = data.name;
      }

      // --- TABELLE GENERIEREN ---
      let tableHTML = `
        <table class="elements-table">
          <thead>
            <tr>
              <th>Zeitraum</th>
              <th>Element</th>
              <th>Bedeutung & Nuance</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      // Zeilen hinzuf√ºgen
      data.table.forEach(row => {
        tableHTML += `
          <tr>
            <td style="font-weight:bold; color:#d4af37;">${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      tableArea.innerHTML = tableHTML;

    } else {
      nameEl.innerText = "Tier nicht gefunden!";
      textEl.innerText = "Das gesuchte Tier existiert nicht in der Datenbank.";
      iconEl.innerText = "‚ùå";
    }
  </script>
</body>
