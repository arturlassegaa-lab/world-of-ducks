<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galgenman â€” World of Ducks</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    /* --- S&F DUNGEON STYLE --- */
    :root {
      --dungeon-bg: #212121;
      --stone-light: #757575;
      --stone-dark: #424242;
      --accent-red: #d32f2f;
      --accent-green: #388e3c;
      --wood-frame: #3e2723;
    }

    body {
      margin: 0;
      padding: 20px;
      /* Hintergrund: Steinwand-Optik (simuliert) */
      background-color: #121212;
      background-image: radial-gradient(#333 15%, transparent 16%), radial-gradient(#333 15%, transparent 16%);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      font-family: 'MedievalSharp', cursive;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .main-frame {
      background-color: var(--dungeon-bg);
      max-width: 900px;
      width: 100%;
      border: 10px solid var(--stone-dark);
      border-radius: 5px;
      box-shadow: 0 0 0 2px #000, 0 15px 40px #000;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header wie ein Banner */
    .header {
      text-align: center;
      padding: 20px 0;
      background: #b71c1c; /* Dunkles Rot */
      border-bottom: 5px solid #000;
      box-shadow: inset 0 -5px 10px rgba(0,0,0,0.5);
    }

    .header h1 { 
      margin: 0; 
      font-size: 2.8rem; 
      color: #ffeb3b; 
      text-transform: uppercase;
      /* Comic Outline */
      text-shadow: 3px 3px 0 #000;
    }

    /* Navi Buttons (Stein-Look) */
    .menu-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background: #1a1a1a;
      border-bottom: 2px solid #000;
    }
    .nav-btn {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 16px;
      background: var(--stone-dark);
      border: 2px solid #000;
      border-radius: 4px;
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.2);
      transition: all 0.1s;
    }
    .nav-btn:hover { background: var(--stone-light); transform: translateY(-2px); }

    /* --- GAME AREA --- */
    .game-area {
      padding: 30px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
    }

    .duck-portrait {
      width: 200px;
      height: 200px;
      object-fit: cover;
      /* Massiver Holzrahmen */
      border: 8px solid var(--wood-frame);
      border-radius: 10px;
      box-shadow: 0 0 0 2px #000, 0 10px 20px rgba(0,0,0,0.8);
    }

    .bomb-container { font-size: 4rem; margin: 10px 0; text-shadow: 2px 2px 0 #000; cursor: default; }

    #wordDisplay {
      font-size: 3rem;
      letter-spacing: 10px;
      font-weight: bold;
      color: #ffb74d;
      min-height: 50px;
      text-shadow: 3px 3px 0 #000;
    }

    /* Tastatur: Rune Stones */
    #letters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 700px;
    }
    .letter-btn {
      width: 45px; height: 45px;
      border: 2px solid #000;
      background: #e0e0e0;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      /* 3D Stone Look */
      border-bottom-width: 5px;
      border-color: #616161;
      transition: all 0.1s;
    }
    .letter-btn:hover:not(:disabled) { 
      transform: translateY(2px); 
      border-bottom-width: 3px;
      background: #fff;
    }
    .letter-btn:active:not(:disabled) {
      transform: translateY(4px);
      border-bottom-width: 1px;
    }
    .letter-btn:disabled { 
      background: #424242; 
      color: #757575; 
      border-color: #212121; 
      border-bottom-width: 2px;
      cursor: default; 
      transform: translateY(4px);
    }

    /* Nachrichten */
    #message {
      font-size: 1.5rem;
      min-height: 1.4em;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      text-shadow: 1px 1px 0 #000;
      margin-top: 10px;
    }
    .win-msg { color: #fff; background: var(--accent-green); border: 2px solid #000; box-shadow: 0 5px 0 #1b5e20; }
    .lose-msg { color: #fff; background: var(--accent-red); border: 2px solid #000; box-shadow: 0 5px 0 #b71c1c; }
    
    .translation-hint { font-size: 1.1rem; color: #bbb; margin-top: 5px; line-height: 1.6; max-width: 80%; }

    /* --- EXPLOSION --- */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .explode-anim {
      animation: shake 0.5s infinite;
      border-color: red !important;
    }

    .bomb-explode {
      transform: scale(3);
      opacity: 0;
      transition: all 0.5s ease-out;
    }

    .restart-btn {
      padding: 15px 30px;
      background: #ff9800;
      color: #000;
      border: 3px solid #000;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
      display: none; 
      box-shadow: 0 5px 0 #e65100;
      text-transform: uppercase;
    }
    .restart-btn:hover { background: #ffb74d; transform: translateY(2px); box-shadow: 0 3px 0 #e65100; }
    .restart-btn:active { transform: translateY(5px); box-shadow: none; }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.8rem;
      color: #666;
      background: #000;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body>

  <div class="main-frame" id="gameFrame">

    <nav class="menu-container">
      <a href="blogs.html" class="nav-btn">Blogs</a>
      <a href="memory.html" class="nav-btn">Memory</a>

      <img src="imgs/ente3.jpg" alt="Bomben-Ente" class="duck-portrait">

      <div class="bomb-container" id="bomb">ðŸ’£</div>
      
      <div id="wordDisplay">_ _ _ _</div>

  </div>

<script>
  const duckWords = [
    { w: "DUCK", l: "Englisch ðŸ‡¬ðŸ‡§", info: "Kommt vom alten Verb 'to duck' (sich ducken/abtauchen). Die Ente wurde also nach ihrer Bewegung benannt: 'Der Taucher'." },
    { w: "CANARD", l: "FranzÃ¶sisch ðŸ‡«ðŸ‡·", info: "Leitet sich wohl von 'caner' (schnattern) ab. Fun Fact: Eine 'Zeitungsente' (Falschmeldung) heiÃŸt deshalb so, weil man frÃ¼her sagte 'eine Ente an jemanden verkaufen' (lÃ¼gen)." },
    { w: "PATO", l: "Spanisch ðŸ‡ªðŸ‡¸", info: "Die Herkunft ist unklar, aber wahrscheinlich ist es lautmalerisch (Onomatopoesie). Es klingt wie das Watscheln der FÃ¼ÃŸe: Patsche-Patsche -> Pato." },
    { w: "ANATRA", l: "Italienisch ðŸ‡®ðŸ‡¹", info: "Kommt vom lateinischen 'Anas' (Ente) kombiniert mit 'trinatrix' (Schwimmerin). Also quasi: Die schwimmende Ente." },
    { w: "EEND", l: "NiederlÃ¤ndisch ðŸ‡³ðŸ‡±", info: "Verwandt mit dem lateinischen 'Anas'. Ein sehr altes germanisches Wort, das einfach den Wasservogel bezeichnet." },
    { w: "AND", l: "DÃ¤nisch ðŸ‡©ðŸ‡°", info: "Ur-Germanisch. Kurz, knackig, nordisch. Verwandt mit dem deutschen 'Ente' (A und E wechseln oft in der Sprachgeschichte)." },
    { w: "KACZKA", l: "Polnisch ðŸ‡µðŸ‡±", info: "Klingt fast wie das GerÃ¤usch, das sie macht. Viele slawische WÃ¶rter fÃ¼r Ente basieren auf dem Ruf 'kaka' oder 'kwa'." },
    { w: "ORDEK", l: "TÃ¼rkisch ðŸ‡¹ðŸ‡·", info: "Ein altes Turksprachen-Wort. Die Endung '-dek' findet sich oft bei Tiernamen, aber die genaue Wurzel liegt tief in der Geschichte Zentralasiens." },
    { w: "BEBEK", l: "Indonesisch ðŸ‡®ðŸ‡©", info: "Absolut lautmalerisch! Sprich es mal laut aus: 'Be-bek'. Das ist genau das GerÃ¤usch, das indonesische Enten machen." },
    { w: "KACSA", l: "Ungarisch ðŸ‡­ðŸ‡º", info: "Ã„hnlich wie im Slawischen (obwohl Ungarisch nicht slawisch ist!), wurde das Wort wahrscheinlich vom 'Quack'-GerÃ¤usch abgeleitet." },
    { w: "ANAS", l: "Latein ðŸ›ï¸", info: "Der OG-Name. Die wissenschaftliche Bezeichnung fÃ¼r Enten ist heute noch 'Anatidae'. Davon stammen fast alle europÃ¤ischen Namen ab." },
    { w: "AHIR", l: "Aserbaidschanisch ðŸ‡¦ðŸ‡¿", info: "Verwandt mit dem TÃ¼rkischen. Ein klassisches Wort aus der Turk-Sprachfamilie." },
    { w: "PATA", l: "Tagalog (Philippinen) ðŸ‡µðŸ‡­", info: "Wurde wahrscheinlich durch die spanische Kolonialisierung vom spanischen Wort 'Pato' Ã¼bernommen." },
    { w: "LUIT", l: "Estnisch ðŸ‡ªðŸ‡ª", info: "In den finno-ugrischen Sprachen haben WasservÃ¶gel oft ganz eigene, uralte Namen, die mit dem Leben an der Ostsee zu tun haben." },
    { w: "DRAKE", l: "Englisch (Erpel) ðŸ‡¬ðŸ‡§", info: "Spezial-Wissen: 'Drake' heiÃŸt eigentlich der mÃ¤nnliche Erpel. Manche sagen, es hat die gleiche Wurzel wie 'Drache', aber das ist umstritten!" }
  ];

  let currentItem = {};
  let chosenWord = "";
  let guessed = [];
  let fails = 0;
  const maxFails = 6;

  const wordDisplay = document.getElementById("wordDisplay");
  const lettersDiv = document.getElementById("letters");
  const message = document.getElementById("message");
  const translationDiv = document.getElementById("translation");
  const bomb = document.getElementById("bomb");
  const restartBtn = document.getElementById("restartBtn");
  const gameFrame = document.getElementById("gameFrame");

  function initGame(){
    guessed = [];
    fails = 0;
    message.textContent = "";
    message.className = "";
    translationDiv.innerHTML = "Finde das Wort fÃ¼r 'Ente' in einer anderen Sprache!";
    bomb.textContent = "ðŸ’£";
    bomb.className = "bomb-container"; 
    gameFrame.classList.remove("explode-anim");
    document.body.style.backgroundColor = ""; 
    restartBtn.style.display = "none";
    currentItem = duckWords[Math.floor(Math.random() * duckWords.length)];
    chosenWord = currentItem.w;
    console.log("Pssst, LÃ¶sung: " + chosenWord);
    renderWord();
    createLetters();
  }

  function renderWord(){
    let out = "";
    let won = true;
    for (let c of chosenWord){
      if (guessed.includes(c)) out += c + " ";
      else { out += "_ "; won = false; }
    }
    wordDisplay.textContent = out.trim();
    if (won) endGame(true);
  }

  function createLetters(){
    lettersDiv.innerHTML = "";
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let l of alphabet){
      let b = document.createElement("button");
      b.textContent = l;
      b.className = "letter-btn";
      b.onclick = () => guess(l, b);
      lettersDiv.appendChild(b);
    }
  }

  function guess(letter, btn){
    btn.disabled = true;
    if (chosenWord.includes(letter)){
      guessed.push(letter);
      renderWord();
    } else {
      fails++;
      bomb.style.transform = `scale(${1 + fails * 0.2})`;
      if (fails >= maxFails) endGame(false);
    }
  }

  function endGame(win){
    document.querySelectorAll(".letter-btn").forEach(b => b.disabled = true);
    restartBtn.style.display = "inline-block";
    const infoText = `<br><br><span style="color:#fff; font-weight:bold; font-size:1.1em;">Sprache: ${currentItem.l}</span><br><span style="font-size: 0.95em; color: #ccc;">${currentItem.info}</span>`;

    if (win) {
      message.textContent = "Yesssssss";
      message.className = "win-msg";
      translationDiv.innerHTML = `Richtig! <strong>"${chosenWord}"</strong> ist das gesuchte Wort.${infoText}`;
      bomb.textContent = "ðŸŽ‰"; 
      bomb.style.transform = "scale(1.5)";
    } else {
      message.textContent = "C'est comme Ã§a, c'est la vie, tu peux rien y faire.";
      message.className = "lose-msg";
      translationDiv.innerHTML = `Leider falsch. Das Wort war <strong>${chosenWord}</strong>.${infoText}`;
      bomb.classList.add("bomb-explode");
      bomb.textContent = "ðŸ’¥";
      gameFrame.classList.add("explode-anim");
      document.body.style.transition = "background-color 0.1s";
      document.body.style.backgroundColor = "#500"; 
      setTimeout(() => { document.body.style.backgroundColor = ""; }, 300);
    }
  }
  restartBtn.onclick = initGame;
  initGame();
</script>
