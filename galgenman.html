<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>World of Ducks ‚Äî Global Galgenman</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    /* --- DESIGN-VARIABLEN (wie Index) --- */
    :root {
      --bg-dark: #1a0e05;
      --bg-wood: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      --frame-border: #d4af37;
      --frame-bg: #f4e4bc;
      --text-dark: #3e2a14;
      --accent: #c0392b; /* Explosions-Rot */
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-dark);
      background-image: var(--bg-wood);
      font-family: 'MedievalSharp', cursive;
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .main-frame {
      background: var(--frame-bg);
      background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
      max-width: 900px;
      width: 100%;
      border: 4px double var(--frame-border);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      padding: 20px;
      position: relative;
      overflow: hidden; /* Wichtig f√ºr die Explosion */
      transition: background 0.2s;
    }

    .header h1 {
      text-align: center;
      margin: 10px 0 20px;
      font-size: 2.2rem;
      color: var(--text-dark);
      text-shadow: 1px 1px 0px rgba(255,255,255,0.4);
    }

    /* Navigation */
    .menu-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .nav-btn {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
      padding: 8px 16px;
      border: 2px solid var(--frame-border);
      border-radius: 10px;
      background: linear-gradient(145deg, #fff, #e6d8a7);
      transition: transform 0.2s;
    }
    .nav-btn:hover { transform: translateY(-2px); }

    /* Game Area */
    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .hint-box {
      background: rgba(0,0,0,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      font-style: italic;
    }

    .word-display {
      font-size: 2.5rem;
      letter-spacing: 15px;
      font-weight: bold;
      margin: 10px 0;
      min-height: 50px;
    }

    /* Die Ente */
    .duck-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .game-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      border: 4px solid var(--frame-border);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    /* Bomb Counter */
    .bomb-status {
      font-size: 1.5rem;
      margin-top: -10px;
    }

    /* Tastatur */
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      max-width: 600px;
    }

    .key-btn {
      width: 40px;
      height: 40px;
      border: 1px solid var(--text-dark);
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.1rem;
      transition: all 0.1s;
    }
    .key-btn:hover:not(:disabled) { background: #e6d8a7; transform: scale(1.1); }
    .key-btn:disabled { background: #bbb; color: #777; border-color: transparent; cursor: default; transform: none; }

    /* Ergebnis Nachricht */
    .result-msg {
      font-size: 1.4rem;
      font-weight: bold;
      min-height: 1.5em;
      text-align: center;
      color: var(--accent);
    }

    .restart-btn {
      padding: 10px 25px;
      background: var(--text-dark);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      display: none; /* Erst unsichtbar */
    }
    .restart-btn:hover { background: #553a1f; }

    /* --- EXPLOSIONS-ANIMATION --- */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    @keyframes boom-flash {
      0% { background-color: var(--frame-bg); }
      50% { background-color: #ff5555; }
      100% { background-color: #000; }
    }

    .exploding .main-frame {
      animation: shake 0.5s;
      animation-iteration-count: 2;
    }
    
    .exploding body {
       overflow: hidden;
    }

    .destroyed-img {
      transform: scale(0) rotate(180deg);
      opacity: 0;
      transition: all 0.5s ease-out;
    }
    
    .explosion-emoji {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) scale(0);
        font-size: 8rem;
        pointer-events: none;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .show-boom { transform: translate(-50%, -50%) scale(2); }

  </style>
</head>
<body>

  <div class="main-frame" id="gameFrame">
    <header class="header">
      <h1>üåç Global Galgenman üí£</h1>
    </header>

    <nav class="menu-container">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="blogs.html" class="nav-btn">Blogs</a>
      <a href="memory.html" class="nav-btn">Memory</a>
      <a href="chat.html" class="nav-btn">Chat</a>
      <a href="galgenman.html" class="nav-btn" style="background:#d4af37;">Galgenman</a>
      <a href="inspo.html" class="nav-btn">Inspo</a>
    </nav>

    <div class="game-area">
      <div class="hint-box">
        Sprache: <span id="langHint" style="font-weight:bold;">---</span>
      </div>

      <div class="duck-container">
        <img src="imgs/ente3.jpg" id="duckImg" class="game-img" alt="Die Ente">
        <div id="boomOverlay" class="explosion-emoji">üí•</div>
      </div>

      <div class="bomb-status" id="bombStatus">üí£ 6</div>
      
      <div id="wordDisplay" class="word-display">_ _ _ _</div>

      <div class="result-msg" id="message"></div>
      
      <div id="keyboard" class="keyboard"></div>

      <button id="restartBtn" class="restart-btn" onclick="initGame()">Nochmal spielen</button>
    </div>
  </div>

<script>
  // Die 25 "Enten" (Lateinische Schrift f√ºr Spielbarkeit)
  const duckWords = [
    { w: "DUCK", l: "Englisch" },
    { w: "YAZI", l: "Chinesisch (Mandarin)" },
    { w: "BATTAKH", l: "Hindi / Urdu" },
    { w: "PATO", l: "Spanisch / Portugiesisch" },
    { w: "CANARD", l: "Franz√∂sisch" },
    { w: "BATTA", l: "Arabisch" },
    { w: "HAAS", l: "Bengalisch" },
    { w: "UTKA", l: "Russisch" },
    { w: "BEBEK", l: "Indonesisch" },
    { w: "ENTE", l: "Deutsch" },
    { w: "AHIRU", l: "Japanisch" },
    { w: "BATA", l: "Swahili" },
    { w: "BADAKA", l: "Marathi" },
    { w: "BATU", l: "Telugu" },
    { w: "ORDEK", l: "T√ºrkisch" }, // √ñrdek vereinfacht
    { w: "VATTU", l: "Tamil" },
    { w: "VIT", l: "Vietnamesisch" },
    { w: "ORI", l: "Koreanisch" },
    { w: "ANATRA", l: "Italienisch" },
    { w: "PET", l: "Thai" },
    { w: "ORDAK", l: "Persisch" },
    { w: "KACZKA", l: "Polnisch" },
    { w: "AND", l: "D√§nisch" },
    { w: "ANKKA", l: "Finnisch" },
    { w: "EEND", l: "Niederl√§ndisch" }
  ];

  let currentWord = "";
  let currentLang = "";
  let guessed = [];
  let mistakes = 0;
  const maxMistakes = 6;

  const wordEl = document.getElementById('wordDisplay');
  const langEl = document.getElementById('langHint');
  const keyboardEl = document.getElementById('keyboard');
  const messageEl = document.getElementById('message');
  const bombEl = document.getElementById('bombStatus');
  const duckImg = document.getElementById('duckImg');
  const boomOverlay = document.getElementById('boomOverlay');
  const restartBtn = document.getElementById('restartBtn');
  const gameFrame = document.getElementById('gameFrame');

  function initGame() {
    // Reset UI
    duckImg.classList.remove('destroyed-img');
    boomOverlay.classList.remove('show-boom');
    gameFrame.classList.remove('exploding');
    messageEl.textContent = "";
    messageEl.style.color = "";
    restartBtn.style.display = "none";
    keyboardEl.style.display = "flex";
    
    // Reset Stats
    guessed = [];
    mistakes = 0;
    bombEl.textContent = "üí£ " + (maxMistakes - mistakes);

    // Zuf√§lliges Wort w√§hlen
    const randomObj = duckWords[Math.floor(Math.random() * duckWords.length)];
    currentWord = randomObj.w;
    currentLang = randomObj.l;
    
    langEl.textContent = currentLang;
    
    renderWord();
    createKeyboard();
  }

  function renderWord() {
    const display = currentWord.split('').map(letter => 
      guessed.includes(letter) ? letter : "_"
    ).join(' ');
    wordEl.textContent = display;
  }

  function createKeyboard() {
    keyboardEl.innerHTML = '';
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let char of alphabet) {
      const btn = document.createElement('button');
      btn.textContent = char;
      btn.className = 'key-btn';
      btn.onclick = () => handleGuess(char, btn);
      keyboardEl.appendChild(btn);
    }
  }

  function handleGuess(letter, btn) {
    btn.disabled = true;
    
    if (currentWord.includes(letter)) {
      guessed.push(letter);
      renderWord();
      checkWin();
    } else {
      mistakes++;
      bombEl.textContent = "üí£ " + (maxMistakes - mistakes);
      
      // Kleiner Wackeleffekt bei Fehler
      duckImg.style.transform = `rotate(${Math.random() * 10 - 5}deg) scale(1.05)`;
      setTimeout(() => duckImg.style.transform = "rotate(0) scale(1)", 200);

      if (mistakes >= maxMistakes) {
        gameOver(false);
      }
    }
  }

  function checkWin() {
    // Pr√ºfen, ob alle Buchstaben gefunden wurden
    const won = currentWord.split('').every(l => guessed.includes(l));
    if (won) {
      gameOver(true);
    }
  }

  function gameOver(hasWon) {
    keyboardEl.style.display = 'none'; // Tastatur weg
    restartBtn.style.display = 'inline-block'; // Neustart Button da

    if (hasWon) {
      messageEl.textContent = "Yesssssss";
      messageEl.style.color = "green";
      wordEl.style.color = "green";
    } else {
      // VERLOREN - EXPLOSION! üí•
      messageEl.textContent = "C'est comme √ßa, c'est la vie, tu peux rien y faire.";
      messageEl.style.color = "#c0392b";
      wordEl.textContent = currentWord; // L√∂sung zeigen

      // Visuelle Explosion
      gameFrame.classList.add('exploding'); // Frame wackelt
      duckImg.classList.add('destroyed-img'); // Ente verschwindet/dreht sich
      boomOverlay.classList.add('show-boom'); // Emoji kommt riesig
    }
  }

  // Start beim Laden
  initGame();

</script>
</body>
</html>
