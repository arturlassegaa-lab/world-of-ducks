  function initGame(){

    fails = 0;

    let out = "";
    let won = true;
    for (let c of chosenWord){
      if (guessed.includes(c)) out += c + " ";
      else { out += "_ "; won = false; }
    }
    wordDisplay.textContent = out.trim();
    if (won) endGame(true);
  }

  function createLetters(){
    lettersDiv.innerHTML = "";
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let l of alphabet){
      let b = document.createElement("button");
      b.textContent = l;
      b.className = "letter-btn";
      b.onclick = () => guess(l, b);
      lettersDiv.appendChild(b);

  }

  function guess(letter, btn){

    if (chosenWord.includes(letter)){
      guessed.push(letter);
      renderWord();

      bomb.style.transform = `scale(${1 + fails * 0.2})`;
      if (fails >= maxFails) endGame(false);
