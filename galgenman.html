  <style>
    /* --- DESIGN & VARIABLEN --- */
    :root {
      --bg-dark: #1a0e05;
      --bg-wood: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      --frame-border: #d4af37;

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-dark);
      background-image: var(--bg-wood);
      font-family: 'MedievalSharp', cursive;
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .main-frame {
      background: var(--frame-bg);

      max-width: 900px;
      width: 100%;
      border: 4px double var(--frame-border);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- DER NEUE HEADER (Royal Look) --- */
    .header {
      text-align: center;
      padding: 25px 0;
      /* Dunkler Verlauf fÃ¼r maximalen Kontrast */
      background: linear-gradient(180deg, #3e2a14 0%, #1a0e05 100%);
      /* Goldene Kanten oben und unten */
      border-bottom: 4px solid #d4af37;
      border-top: 4px solid #d4af37;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .header h1 { 
      margin: 0; 
      font-size: 2.5rem; 
      /* Helles, leuchtendes Gold */
      color: #ffd700; 
      text-transform: uppercase;
      letter-spacing: 2px;
      /* KrÃ¤ftiger Schatten fÃ¼r 3D-Effekt */
      text-shadow: 2px 2px 0 #000, 0 0 20px rgba(255, 215, 0, 0.4);
    }

    /* Navi */
    .menu-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 15px 25px 15px; /* Etwas Platz nach unten */

    .nav-btn {

    .nav-btn:hover { background: var(--btn-hover); transform: translateY(-2px); }

    /* --- GAME BEREICH --- */
    .game-area {

    }

    .duck-portrait {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid var(--frame-border);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      background: #fff;
    }

    .bomb-container { font-size: 4rem; margin: 10px 0; transition: transform 0.2s; cursor: default; }

    #wordDisplay {
      font-size: 2.5rem;
      letter-spacing: 8px;
      font-weight: bold;
      color: var(--accent);
      min-height: 50px;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
    }

    #letters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      max-width: 650px;
    }
    .letter-btn {
      width: 42px; height: 42px;
      border: 2px solid var(--frame-border);
      background: #fff;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.1s;
      color: var(--text-dark);
      box-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }
    .letter-btn:hover:not(:disabled) { background: var(--btn-hover); transform: translateY(-2px); }
    .letter-btn:active:not(:disabled) { transform: translateY(0); box-shadow: none; }
    .letter-btn:disabled { background: rgba(0,0,0,0.05); color: #bbb; border-color: #ddd; cursor: default; box-shadow: none; transform: none; }

    /* Nachrichten */
    #message {
      font-size: 1.3rem;
      min-height: 1.4em;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
    }
    .win-msg { color: #27ae60; background: rgba(39, 174, 96, 0.1); border: 1px solid #27ae60; }
    .lose-msg { color: #c0392b; background: rgba(192, 57, 43, 0.1); border: 1px solid #c0392b; }
    
    .translation-hint { font-size: 1rem; color: #555; margin-top: -10px; line-height: 1.5; }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.8rem;
      color: rgba(62, 42, 20, 0.6);
      border-top: 1px solid rgba(0,0,0,0.1);
      background: rgba(0,0,0,0.03);
      margin-top: auto;
    }

    /* --- EXPLOSION EFFEKTE --- */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .explode-anim {
      animation: shake 0.5s;
      animation-iteration-count: infinite;
      background-color: rgba(255, 0, 0, 0.2); 
    }

    .bomb-explode {
      transform: scale(3);
      opacity: 0;
      transition: all 0.5s ease-out;
    }

    .restart-btn {
      padding: 12px 24px;
      background: var(--text-dark);
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 15px;
      display: none; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .restart-btn:hover { transform: scale(1.05); background: #000; }

  </style>
</head>
<body>

  <div class="main-frame" id="gameFrame">
    <header class="header">

    <nav class="menu-container">

<script>
  // Die schlaue Liste: Wort + Sprache + Etymologie
  const duckWords = [
    { 
      w: "DUCK", 
      l: "Englisch ðŸ‡¬ðŸ‡§", 
      info: "Kommt vom alten Verb 'to duck' (sich ducken/abtauchen). Die Ente wurde also nach ihrer Bewegung benannt: 'Der Taucher'." 
    },
    { 
      w: "CANARD", 
      l: "FranzÃ¶sisch ðŸ‡«ðŸ‡·", 
      info: "Leitet sich wohl von 'caner' (schnattern) ab. Fun Fact: Eine 'Zeitungsente' (Falschmeldung) heiÃŸt deshalb so, weil man frÃ¼her sagte 'eine Ente an jemanden verkaufen' (lÃ¼gen)." 
    },
    { 
      w: "PATO", 
      l: "Spanisch ðŸ‡ªðŸ‡¸", 
      info: "Die Herkunft ist unklar, aber wahrscheinlich ist es lautmalerisch (Onomatopoesie). Es klingt wie das Watscheln der FÃ¼ÃŸe: Patsche-Patsche -> Pato." 
    },
    { 
      w: "ANATRA", 
      l: "Italienisch ðŸ‡®ðŸ‡¹", 
      info: "Kommt vom lateinischen 'Anas' (Ente) kombiniert mit 'trinatrix' (Schwimmerin). Also quasi: Die schwimmende Ente." 
    },
    { 
      w: "EEND", 
      l: "NiederlÃ¤ndisch ðŸ‡³ðŸ‡±", 
      info: "Verwandt mit dem lateinischen 'Anas'. Ein sehr altes germanisches Wort, das einfach den Wasservogel bezeichnet." 
    },
    { 
      w: "AND", 
      l: "DÃ¤nisch ðŸ‡©ðŸ‡°", 
      info: "Ur-Germanisch. Kurz, knackig, nordisch. Verwandt mit dem deutschen 'Ente' (A und E wechseln oft in der Sprachgeschichte)." 
    },
    { 
      w: "KACZKA", 
      l: "Polnisch ðŸ‡µðŸ‡±", 
      info: "Klingt fast wie das GerÃ¤usch, das sie macht. Viele slawische WÃ¶rter fÃ¼r Ente basieren auf dem Ruf 'kaka' oder 'kwa'." 
    },
    { 
      w: "ORDEK", 
      l: "TÃ¼rkisch ðŸ‡¹ðŸ‡·", 
      info: "Ein altes Turksprachen-Wort. Die Endung '-dek' findet sich oft bei Tiernamen, aber die genaue Wurzel liegt tief in der Geschichte Zentralasiens." 
    },
    { 
      w: "BEBEK", 
      l: "Indonesisch ðŸ‡®ðŸ‡©", 
      info: "Absolut lautmalerisch! Sprich es mal laut aus: 'Be-bek'. Das ist genau das GerÃ¤usch, das indonesische Enten machen." 
    },
    { 
      w: "KACSA", 
      l: "Ungarisch ðŸ‡­ðŸ‡º", 
      info: "Ã„hnlich wie im Slawischen (obwohl Ungarisch nicht slawisch ist!), wurde das Wort wahrscheinlich vom 'Quack'-GerÃ¤usch abgeleitet." 
    },
    { 
      w: "ANAS", 
      l: "Latein ðŸ›ï¸", 
      info: "Der OG-Name. Die wissenschaftliche Bezeichnung fÃ¼r Enten ist heute noch 'Anatidae'. Davon stammen fast alle europÃ¤ischen Namen ab." 
    },
    { 
      w: "AHIR", 
      l: "Aserbaidschanisch ðŸ‡¦ðŸ‡¿", 
      info: "Verwandt mit dem TÃ¼rkischen. Ein klassisches Wort aus der Turk-Sprachfamilie." 
    },
    { 
      w: "PATA", 
      l: "Tagalog (Philippinen) ðŸ‡µðŸ‡­", 
      info: "Wurde wahrscheinlich durch die spanische Kolonialisierung vom spanischen Wort 'Pato' Ã¼bernommen." 
    },
    { 
      w: "LUIT", 
      l: "Estnisch ðŸ‡ªðŸ‡ª", 
      info: "In den finno-ugrischen Sprachen haben WasservÃ¶gel oft ganz eigene, uralte Namen, die mit dem Leben an der Ostsee zu tun haben." 
    },
    { 
      w: "DRAKE", 
      l: "Englisch (Erpel) ðŸ‡¬ðŸ‡§", 
      info: "Spezial-Wissen: 'Drake' heiÃŸt eigentlich der mÃ¤nnliche Erpel. Manche sagen, es hat die gleiche Wurzel wie 'Drache', aber das ist umstritten!" 
    }
  ];

  let currentItem = {};
  let chosenWord = "";
  let guessed = [];
  let fails = 0;
  const maxFails = 6;

  const wordDisplay = document.getElementById("wordDisplay");
  const lettersDiv = document.getElementById("letters");
  const message = document.getElementById("message");
  const translationDiv = document.getElementById("translation");
  const bomb = document.getElementById("bomb");
  const restartBtn = document.getElementById("restartBtn");
  const gameFrame = document.getElementById("gameFrame");

  function initGame(){
    // Reset Alles
    guessed = [];
    fails = 0;
    message.textContent = "";
    message.className = "";
    // Leerer Start-Text
    translationDiv.innerHTML = "Finde das Wort fÃ¼r 'Ente' in einer anderen Sprache!";
    
    bomb.textContent = "ðŸ’£";
    bomb.className = "bomb-container"; 
    gameFrame.classList.remove("explode-anim");
    document.body.style.backgroundColor = ""; 
    restartBtn.style.display = "none";

    // ZufÃ¤lliges Wort wÃ¤hlen
    currentItem = duckWords[Math.floor(Math.random() * duckWords.length)];
    chosenWord = currentItem.w;

    console.log("Pssst, LÃ¶sung: " + chosenWord);

    renderWord();
    createLetters();
  }

  function renderWord(){
    let out = "";
    let won = true;
    for (let c of chosenWord){
      if (guessed.includes(c)) {
        out += c + " ";
      } else {
        out += "_ ";
        won = false;
      }
    }
    wordDisplay.textContent = out.trim();
    if (won) endGame(true);
  }

  function createLetters(){
    lettersDiv.innerHTML = "";
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let l of alphabet){
      let b = document.createElement("button");
      b.textContent = l;
      b.className = "letter-btn";
      b.onclick = () => guess(l, b);
      lettersDiv.appendChild(b);
    }
  }

  function guess(letter, btn){
    btn.disabled = true;
    if (chosenWord.includes(letter)){
      guessed.push(letter);
      renderWord();
    } else {
      fails++;
      bomb.style.transform = `scale(${1 + fails * 0.2})`;
      if (fails >= maxFails){
        endGame(false);
      }
    }
  }

  function endGame(win){
    document.querySelectorAll(".letter-btn").forEach(b => b.disabled = true);
    restartBtn.style.display = "inline-block";

    const infoText = `
      <br><br>
      <span style="color:var(--text-dark); font-weight:bold; font-size:1.1em;">Sprache: ${currentItem.l}</span><br>
      <span style="font-size: 0.95em; color: #444;">${currentItem.info}</span>
    `;

    if (win) {
      message.textContent = "Yesssssss";
      message.className = "win-msg";
      translationDiv.innerHTML = `Richtig! <strong>"${chosenWord}"</strong> ist das gesuchte Wort.${infoText}`;
      bomb.textContent = "ðŸŽ‰"; 
      bomb.style.transform = "scale(1.5)";
    } else {
      message.textContent = "C'est comme Ã§a, c'est la vie, tu peux rien y faire.";
      message.className = "lose-msg";
      translationDiv.innerHTML = `Leider falsch. Das Wort war <strong>${chosenWord}</strong>.${infoText}`;
      
      bomb.classList.add("bomb-explode");
      bomb.textContent = "ðŸ’¥";
      gameFrame.classList.add("explode-anim");
      
      document.body.style.transition = "background-color 0.1s";
      document.body.style.backgroundColor = "#500"; 
      setTimeout(() => {
        document.body.style.backgroundColor = "";
      }, 300);
    }
  }

  restartBtn.onclick = initGame;
  initGame();
</script>
