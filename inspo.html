<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inspo — World of Ducks</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@700&family=Amiri&display=swap" rel="stylesheet">
  
  <style>
    /* --- RESET & BASIC --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden; 
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* Das Feuerwerk Canvas liegt ganz hinten */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; 
      pointer-events: none; 
    }

    /* Container für den Inhalt */
    .content-layer {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; 
      box-sizing: border-box;
    }

    /* --- DER NEUE RPG HEADER (Mix aus Dark Mode & Holz) --- */
    .header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      
      /* RPG Holz-Hintergrund, aber dunkel abgedunkelt */
      background-color: #1a0e05; 
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      
      /* Goldene Kante unten */
      border-bottom: 3px solid #d4af37;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 15px rgba(212, 175, 55, 0.3);
      
      position: relative;
      z-index: 20;
    }

    /* Glossy Text im Header */
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      
      /* Der Chrom/Silber Effekt */
      background: linear-gradient(to bottom, #fff 0%, #e0e0e0 40%, #999 50%, #fff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      letter-spacing: 1px;
    }

    /* Navigation */
    .menu-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px;
      width: 100%;
      /* Hintergrund leicht abgedunkelt für Lesbarkeit */
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    }

    .nav-btn {
      text-decoration: none;
      color: #d4af37; /* Goldene Schrift passend zum RPG Look */
      font-size: 0.9rem;
      padding: 8px 16px;
      border: 1px solid #d4af37;
      border-radius: 12px;
      background: rgba(26, 14, 5, 0.7); /* Dunkles Holz-Transparent */
      transition: all 0.3s ease;
      font-family: 'MedievalSharp', cursive; /* Optional, falls geladen, sonst Standard */
    }

    .nav-btn:hover {
      background: #d4af37;
      color: #1a0e05;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
    }

    /* --- DER MITTEL-SATZ (LINK) --- */
    .center-piece {
      flex-grow: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .vibe-link {
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 2.8rem; 
      text-align: center;
      cursor: pointer;
      line-height: 1.4;
      
      /* Glossy Effekt */
      background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 50%, #888888 51%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      
      transition: transform 0.2s;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
    }

    .vibe-link:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.8));
    }

    /* Speziell für Arabisch */
    .arabic-font {
      font-family: 'Amiri', serif;
      font-style: normal;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 1em;
      background-color: #fff;
      margin-left: 5px;
      animation: blink 1s infinite;
      vertical-align: middle;
      box-shadow: 0 0 10px #fff;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* Footer */
    .footer {
      color: #666;
      font-size: 0.8rem;
      padding: 15px;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header h1 { font-size: 2rem; }
      .vibe-link { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="content-layer">
    
    <header class="header">
      <h1 class="glossy-text">World of Ducks</h1>
    </header>

    <nav class="menu-container">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="blogs.html" class="nav-btn">Blogs</a>
      <a href="memory.html" class="nav-btn">Memory</a>
      <a href="chat.html" class="nav-btn">Chat</a>
      <a href="galgenman.html" class="nav-btn">Game</a>
    </nav>

    <div class="center-piece">
      <a href="https://www.youtube.com/watch?v=MfTRf__R8-s&list=RDMfTRf__R8-s&start_radio=1" target="_blank" class="vibe-link">
        <span id="typing-text"></span><span class="cursor"></span>
      </a>
    </div>

    <footer class="footer">
      © 2025 World of Ducks – Inspo Mode
    </footer>
  </div>

  <script>
    /* --- TYPEWRITER 5 SPRACHEN --- */
    const phrases = [
      "Pass auf wen du liebst",       // Deutsch
      "Watch who you love",           // Englisch
      "Fais attention à qui tu aimes",// Französisch
      "انتبه لمن تحب",                // Arabisch
      "Kimi sevdiğine dikkat et"      // Türkisch
    ];

    const textElement = document.getElementById('typing-text');
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let currentPhrase = "";

    function typeWriter() {
      currentPhrase = phrases[phraseIndex];
      
      // Arabisch braucht spezielle Klasse für Schriftart
      if (phraseIndex === 3) { 
        textElement.classList.add('arabic-font');
      } else {
        textElement.classList.remove('arabic-font');
      }

      if (!isDeleting) {
        textElement.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex === currentPhrase.length) {
          isDeleting = true;
          setTimeout(typeWriter, 4000); // 4 Sekunden stehen lassen
        } else {
          setTimeout(typeWriter, 100); 
        }
      } else {
        textElement.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;

        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(typeWriter, 500);
        } else {
          setTimeout(typeWriter, 50); 
        }
      }
    }
    document.addEventListener('DOMContentLoaded', typeWriter);


    /* --- FEUERWERK ANIMATION --- */
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    let particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function random(min, max) { return Math.random() * (max - min) + min; }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        const angle = random(0, Math.PI * 2);
        const speed = random(1, 5);
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1; 
        this.decay = random(0.01, 0.03); 
        this.gravity = 0.05; 
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += this.gravity; 
        this.alpha -= this.decay;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function launchFirework() {
      const x = random(w * 0.1, w * 0.9);
      const y = random(h * 0.1, h * 0.5);
      const colors = ["#ff0040", "#00ffff", "#ffff00", "#ff00ff", "#00ff00", "#ffffff", "#d4af37"];
      const color = colors[Math.floor(random(0, colors.length))];
      
      for (let i = 0; i < 60; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, w, h);

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].alpha <= 0) {
          particles.splice(i, 1);
        }
      }

      if (Math.random() < 0.04) {
        launchFirework();
      }

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
