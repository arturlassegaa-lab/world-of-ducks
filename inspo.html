<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inspo ‚Äî World of Ducks</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@700&family=Amiri&display=swap" rel="stylesheet">
  
  <style>
    /* --- BASIC SETUP --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden; 
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    canvas#fireworks-canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 1; 
      pointer-events: none; 
    }

    .content-layer {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; 
      box-sizing: border-box;
    }

    /* --- RPG HEADER --- */
    .header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #1a0e05; 
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      border-bottom: 3px solid #d4af37;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      position: relative;
      z-index: 20;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      background: linear-gradient(to bottom, #fff 0%, #e0e0e0 40%, #999 50%, #fff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      letter-spacing: 1px;
    }

    /* Navigation */
    .menu-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    }

    .nav-btn {
      text-decoration: none;
      color: #d4af37;
      font-size: 0.9rem;
      padding: 8px 16px;
      border: 1px solid #d4af37;
      border-radius: 12px;
      background: rgba(26, 14, 5, 0.7);
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: #d4af37;
      color: #1a0e05;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
    }

    /* --- MITTEL-TEIL (ASCII VERSION) --- */
    .center-piece {
      flex-grow: 1; 
      display: flex;
      justify-content: center; 
      align-items: center;     
      width: 100%;
      padding: 20px;
      gap: 20px; 
    }

    .vibe-link {
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 2.5rem; 
      text-align: center;
      cursor: pointer;
      line-height: 1.4;
      background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 50%, #888888 51%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.2s;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
      white-space: nowrap; 
      z-index: 100;
    }

    .vibe-link:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.8));
    }

    /* ASCII SPINNER STYLES */
    .duck-spinner {
      width: 300px;
      height: 200px;
      border: none;
      background: transparent;
      overflow: hidden;
      animation: spinDuck 5s linear infinite;
      transform: scale(0.8); 
    }

    @keyframes spinDuck {
      0% { transform: perspective(1000px) rotateY(0deg) scale(0.8); }
      100% { transform: perspective(1000px) rotateY(360deg) scale(0.8); }
    }

    .arabic-font { font-family: 'Amiri', serif; }

    .cursor {
      display: inline-block;
      width: 3px; height: 1em;
      background-color: #fff;
      margin-left: 5px;
      animation: blink 1s infinite;
      vertical-align: middle;
      box-shadow: 0 0 10px #fff;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .footer {
      color: #666;
      font-size: 0.8rem;
      padding: 15px;
      text-align: center;
    }

    /* --- SNAKE SECRET STYLE --- */
    #snake-trigger-area {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      z-index: 100;
      transition: transform 0.3s;
      filter: drop-shadow(0 0 5px #0f0);
    }
    #snake-trigger-area:hover {
      transform: scale(1.2);
    }

    .loader-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #0f0;
      opacity: 0;
      transition: opacity 0.2s;
    }
    #snake-trigger-area:hover .loader-ring {
      opacity: 1;
      animation: spinLoad 1s linear forwards;
    }
    @keyframes spinLoad { to { transform: rotate(360deg); } }

    #snake-overlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 420px;
      background: rgba(0, 20, 0, 0.95);
      border: 2px solid #0f0;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      transform: scale(0);
      transform-origin: bottom right;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0;
      pointer-events: none;
    }

    #snake-overlay.open {
      transform: scale(1);
      opacity: 1;
      pointer-events: all;
    }

    #snake-canvas {
      background: #000;
      border: 1px solid #333;
      box-shadow: inset 0 0 10px #0f0;
    }

    .snake-ui {
      width: 100%;
      display: flex;
      justify-content: space-between;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #0f0;
    }

    .close-snake {
      background: none;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
      font-family: inherit;
      padding: 2px 8px;
    }
    .close-snake:hover { background: #0f0; color: #000; }

    /* Responsive */
    @media (max-width: 1000px) {
      .center-piece { flex-direction: column; gap: 10px; }
      .header h1 { font-size: 2rem; }
      .vibe-link { font-size: 1.5rem; white-space: normal; }
      .duck-spinner { width: 250px; height: 150px; transform: scale(0.6); }
      @keyframes spinDuck {
        0% { transform: perspective(1000px) rotateY(0deg) scale(0.6); }
        100% { transform: perspective(1000px) rotateY(360deg) scale(0.6); }
      }
    }
  </style>

<body>

  <canvas id="fireworks-canvas"></canvas>

  <div id="snake-trigger-area" title="Warte 1 Sekunde...">
    <div class="loader-ring"></div>

  <div id="snake-overlay">
    <div class="snake-ui">
      <span>SCORE: <span id="snake-score">0</span></span>
      <button class="close-snake" onclick="closeSnakeGame()">X</button>
    </div>
    <canvas id="snake-canvas" width="300" height="300"></canvas>
    <div style="color: #0f0; font-size: 0.7rem; margin-top: 5px; font-family: monospace;">Benutze Pfeiltasten</div>

  <div class="content-layer">
    
    <header class="header">
      <h1 class="glossy-text">World of Ducks</h1>

    <nav class="menu">
      <a href="index.html" class="btn">Home</a>
      <a href="blogs.html" class="btn">Blogs</a>

    <div class="center-piece">
      <iframe src="ascii-art.html" class="duck-spinner" scrolling="no"></iframe>

      <a href="https://www.youtube.com/watch?v=MfTRf__R8-s&list=RDMfTRf__R8-s&start_radio=1" target="_blank" class="vibe-link">
        <span id="typing-text"></span><span class="cursor"></span>
      </a>

      <iframe src="ascii-art.html" class="duck-spinner" scrolling="no"></iframe>

    <footer class="footer">

  <script>
    /* --- TEXT ANIMATION --- */
    const phrases = [
      "Pass auf wen du liebst",
      "Watch who you love",
      "Fais attention √† qui tu aimes",
      "ÿßŸÜÿ™ÿ®Ÿá ŸÑŸÖŸÜ ÿ™ÿ≠ÿ®",
      "Kimi sevdiƒüine dikkat et"
    ];

    const textElement = document.getElementById('typing-text');
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let currentPhrase = "";

    function typeWriter() {
      currentPhrase = phrases[phraseIndex];
      if (phraseIndex === 3) textElement.classList.add('arabic-font');
      else textElement.classList.remove('arabic-font');

      if (!isDeleting) {
        textElement.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          isDeleting = true;
          setTimeout(typeWriter, 4000); 
        } else { setTimeout(typeWriter, 100); }
      } else {
        textElement.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(typeWriter, 500);
        } else { setTimeout(typeWriter, 50); }
      }
    }
    document.addEventListener('DOMContentLoaded', typeWriter);

    /* --- FEUERWERK --- */
    const fCanvas = document.getElementById("fireworks-canvas");
    const ctxF = fCanvas.getContext("2d");
    let w, h;
    let particles = [];

    function resize() {
      w = fCanvas.width = window.innerWidth;
      h = fCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function random(min, max) { return Math.random() * (max - min) + min; }

    class Particle {
      constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color;
        const angle = random(0, Math.PI * 2);
        const speed = random(1, 5);
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1; this.decay = random(0.01, 0.03); this.gravity = 0.05; 
      }
      update() {
        this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha -= this.decay;
      }
      draw() {
        ctxF.save(); ctxF.globalAlpha = this.alpha; ctxF.fillStyle = this.color;
        ctxF.beginPath(); ctxF.arc(this.x, this.y, 2, 0, Math.PI * 2); ctxF.fill(); ctxF.restore();
      }
    }

    function launchFirework() {
      const x = random(w * 0.1, w * 0.9);
      const y = random(h * 0.1, h * 0.5);
      const colors = ["#ff0040", "#00ffff", "#ffff00", "#ff00ff", "#00ff00", "#ffffff", "#d4af37"];
      const color = colors[Math.floor(random(0, colors.length))];
      for (let i = 0; i < 60; i++) particles.push(new Particle(x, y, color));
    }

    function animateFireworks() {
      ctxF.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctxF.fillRect(0, 0, w, h);
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update(); particles[i].draw();
        if (particles[i].alpha <= 0) particles.splice(i, 1);
      }
      if (Math.random() < 0.04) launchFirework();
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    /* --- SNAKE GAME LOGIC --- */
    const snakeTrigger = document.getElementById('snake-trigger-area');
    const snakeOverlay = document.getElementById('snake-overlay');
    const sCanvas = document.getElementById('snake-canvas');
    const sCtx = sCanvas.getContext('2d');
    const scoreEl = document.getElementById('snake-score');
    
    let snakeTimer;
    let gameInterval;
    let snake = [];
    let food = {};
    let direction = 'RIGHT';
    let score = 0;
    const box = 15;

    snakeTrigger.addEventListener('mouseenter', () => {
      snakeTimer = setTimeout(openSnakeGame, 1000);
    });
    snakeTrigger.addEventListener('mouseleave', () => {
      clearTimeout(snakeTimer);
    });

    function openSnakeGame() {
      snakeOverlay.classList.add('open');
      initSnake();
    }

    function closeSnakeGame() {
      snakeOverlay.classList.remove('open');
      clearInterval(gameInterval);
    }

    function initSnake() {
      clearInterval(gameInterval);
      snake = [{x: 9 * box, y: 10 * box}];
      direction = 'RIGHT';
      score = 0;
      scoreEl.innerText = score;
      generateFood();
      document.addEventListener('keydown', directionControl);
      gameInterval = setInterval(drawSnakeGame, 100);
    }

    function directionControl(event) {
      if(event.keyCode == 37 && direction != 'RIGHT') direction = 'LEFT';
      else if(event.keyCode == 38 && direction != 'DOWN') direction = 'UP';
      else if(event.keyCode == 39 && direction != 'LEFT') direction = 'RIGHT';
      else if(event.keyCode == 40 && direction != 'UP') direction = 'DOWN';
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * (sCanvas.width/box)) * box,
        y: Math.floor(Math.random() * (sCanvas.height/box)) * box
      }
    }

    function drawSnakeGame() {
      sCtx.fillStyle = '#000';
      sCtx.fillRect(0, 0, sCanvas.width, sCanvas.height);

      sCtx.fillStyle = '#f00';
      sCtx.shadowBlur = 10;
      sCtx.shadowColor = "red";
      sCtx.fillRect(food.x, food.y, box, box);
      sCtx.shadowBlur = 0;

      for(let i = 0; i < snake.length; i++) {
        sCtx.fillStyle = (i == 0) ? '#0f0' : '#0a0';
        sCtx.shadowBlur = (i == 0) ? 10 : 0;
        sCtx.shadowColor = "#0f0";
        sCtx.fillRect(snake[i].x, snake[i].y, box, box);
        sCtx.strokeStyle = '#000';
        sCtx.strokeRect(snake[i].x, snake[i].y, box, box);
      }
      sCtx.shadowBlur = 0;

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction == 'LEFT') snakeX -= box;
      if(direction == 'UP') snakeY -= box;
      if(direction == 'RIGHT') snakeX += box;
      if(direction == 'DOWN') snakeY += box;

      if(snakeX == food.x && snakeY == food.y) {
        score++;
        scoreEl.innerText = score;
        generateFood();
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if(snakeX < 0 || snakeX >= sCanvas.width || 
         snakeY < 0 || snakeY >= sCanvas.height || 
         collision(newHead, snake)) {
        clearInterval(gameInterval);
        sCtx.fillStyle = 'rgba(255,0,0,0.5)';
        sCtx.fillRect(0,0,sCanvas.width, sCanvas.height);
        setTimeout(initSnake, 1000); 
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for(let i = 0; i < array.length; i++) {
        if(head.x == array[i].x && head.y == array[i].y) return true;
      }
      return false;
    }
  </script>
