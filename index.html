  <style>

    body{

    }

    nav.menu{margin:25px 0;}
    .btn{
      display:inline-block;margin:8px;padding:10px 22px;
      background:#5b3b1d;color:#ffcc33;border:2px solid #d6a85b;
      border-radius:8px;text-decoration:none;text-shadow:1px 1px 3px #000;
      box-shadow:inset 0 0 10px #000;transition:all .2s ease;
    }
    .btn:hover{background:#7a5028;transform:scale(1.05);color:#fff;}

    /* --- SPEZIFISCH F√úR INDEX --- */
    .hero-section {
      display: flex;

      align-items: center;

    }

    .hero-img {
      width: 280px;

    }

    .quote-container {
      background: rgba(0,0,0,0.3);
      border: 2px dashed #5b3b1d;
      border-radius: 15px;

      min-height: 80px;

    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: #ffd26a;
      animation: blink 1s infinite;
      margin-left: 5px;
      vertical-align: middle;
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .footer{

      padding:10px;

<body>

  <script>
    /* --- TYPEWRITER EFFEKT (Gen Z Lingo) --- */
    const quotes = [
      "Main Character Energy geladen. Dein Abenteuer beginnt jetzt. üöÄ",
      "Vibe check: bestanden. Zeit, Geschichte zu schreiben, Bestie.",
      "Nicht nur tr√§umen, machen. Level up dein Leben! ‚ú®",
      "Dein Potenzial ist krasser als du denkst, no cap.",
      "Hol dir den Win. Die Welt wartet auf dich. üèÜ",
      "Sei der Plot Twist, den niemand kommen sah.",
      "Weniger overthinken, mehr machen. You got this!",
      "Glaub an deinen Hype. Du bist ein Unikat.",
      "Energie hochfahren. Es ist Zeit zu gl√§nzen. üåü",
      "Keine NPCs hier. Du bist der Held deiner Story."
    ];

    const textElement = document.getElementById('quote-text');
    let quoteIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let currentQuote = "";

    function typeWriter() {
      if (charIndex === 0 && !isDeleting) {
        currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      }

      if (!isDeleting) {
        textElement.textContent = currentQuote.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentQuote.length) {
          isDeleting = true;
          setTimeout(typeWriter, 3000); 
        } else { setTimeout(typeWriter, 50); }
      } else {
        textElement.textContent = currentQuote.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          setTimeout(typeWriter, 500); 
        } else { setTimeout(typeWriter, 20); }
      }
    }
    document.addEventListener('DOMContentLoaded', typeWriter);
  </script>

</body>
