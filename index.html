<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>World of Ducks ‚Äî Start</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    /* --- SHAKES & FIDGET STYLE --- */
    :root {
      --wood-dark: #3e2723;
      --wood-light: #8d6e63;
      --wood-face: #6d4c41;
      --ui-bg: #2b1d16; /* Dunkler Hintergrund f√ºr Container */
      --text-color: #ffe0b2;
      --accent-gold: #ffb300;
      --outline: #1a0e05;
    }

    body {
      margin: 0;
      padding: 20px;
      /* Ein dunkler, comicartiger Hintergrund (simuliert Kerker/Taverne) */
      background: radial-gradient(circle at center, #5d4037 0%, #1a0e05 100%);
      font-family: 'MedievalSharp', cursive;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .main-frame {
      /* Sieht aus wie ein Spielfenster */
      background-color: var(--ui-bg);
      /* Holzmuster Simulation */
      background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 10px, transparent 10px, transparent 20px);
      max-width: 900px;
      width: 100%;
      /* Dicker Comic-Rahmen */
      border: 8px solid var(--wood-dark);
      border-radius: 15px;
      box-shadow: 0 0 0 4px #000, 0 20px 50px rgba(0,0,0,0.8);
      overflow: hidden;
      position: relative;
    }

    /* Schrauben in den Ecken */
    .main-frame::after {
      content: '';
      position: absolute;
      top: 10px; right: 10px;
      width: 15px; height: 15px;
      background: #795548;
      border-radius: 50%;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5), 0 0 2px #000;
      z-index: 5;
    }

    .header {
      text-align: center;
      padding: 25px 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
      border-bottom: 4px solid var(--wood-dark);
      box-shadow: 0 5px 10px rgba(0,0,0,0.5);
    }

    .header h1 {
      margin: 0;
      font-size: 3rem;
      color: var(--accent-gold);
      /* Die typische schwarze Comic-Umrandung */
      text-shadow: 3px 3px 0 #000, -1px -1px 0 #000;
      letter-spacing: 2px;
    }

    /* --- COMIC BUTTONS (Holz-Look) --- */
    .menu-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }

    .nav-btn {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px 20px;
      
      /* Holz-Optik */
      background: var(--wood-face);
      border: 3px solid #2e1e18;
      border-radius: 8px;
      /* 3D Effekt unten */
      border-bottom-width: 6px;
      
      text-shadow: 2px 2px 0 #000;
      box-shadow: 0 5px 10px rgba(0,0,0,0.4);
      transition: transform 0.1s, border-bottom-width 0.1s, margin-top 0.1s;
    }

    .nav-btn:hover {
      background: var(--wood-light);
      filter: brightness(1.1);
    }

    /* Klick-Effekt: Button wird "eingedr√ºckt" */
    .nav-btn:active {
      transform: translateY(3px);
      border-bottom-width: 3px;
      margin-top: 3px; /* Ausgleich damit er nicht springt */
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    /* --- HERO BEREICH --- */
    .hero-section {
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-image-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 30px;
    }

    .hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Rahmen wie ein Avatar-Slot */
      border-radius: 20px; /* Weniger rund, mehr "Slot" */
      border: 8px solid var(--accent-gold);
      box-shadow: 
        0 0 0 4px #000, /* Schwarze Au√üenlinie */
        inset 0 0 20px rgba(0,0,0,0.7); /* Schatten innen */
      background: #000;
    }

    /* Spruch-Box: Sieht aus wie ein Quest-Text */
    .quote-container {
      max-width: 85%;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: inset 0 0 10px #000;
      position: relative;
    }

    #quote-text {
      font-size: 1.6rem;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 0 #000;
      font-weight: normal;
      line-height: 1.4;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 20px;
      background-color: var(--accent-gold);
      animation: blink 1s infinite;
      vertical-align: bottom;
      margin-left: 5px;
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
      background: rgba(0,0,0,0.5);
      border-top: 2px solid var(--wood-dark);
    }
  </style>
</head>
<body>

  <div class="main-frame">
    <header class="header">
      <h1>üó°Ô∏è World of Ducks üõ°Ô∏è</h1>
    </header>

    <nav class="menu-container">
      <a href="blogs.html" class="nav-btn">Blogs</a>
      <a href="memory.html" class="nav-btn">Memory</a>
      <a href="chat.html" class="nav-btn">Chat</a>
      <a href="galgenman.html" class="nav-btn">Galgenman</a>
      <a href="inspo.html" class="nav-btn">Inspo</a>
    </nav>

    <main class="hero-section">
      <div class="hero-image-wrapper">
        <img src="imgs/ente7.jpg" alt="Die Helden-Ente" class="hero-img">
      </div>

      <div class="quote-container">
        <span id="quote-text"></span><span class="cursor"></span>
      </div>
    </main>

    <footer class="footer">
      ¬© 2025 World of Ducks ‚Äì Level 1 Web-Abenteuer
    </footer>
  </div>

  <script>
    /* --- TYPEWRITER EFFEKT & GEN Z TEXTE --- */
    const quotes = [
      "Main Character Energy geladen. Dein Abenteuer beginnt jetzt. üöÄ",
      "Vibe check: bestanden. Zeit, Geschichte zu schreiben, Bestie.",
      "Nicht nur tr√§umen, machen. Level up dein Leben! ‚ú®",
      "Dein Potenzial ist krasser als du denkst, no cap.",
      "Hol dir den Win. Die Welt wartet auf dich. üèÜ",
      "Sei der Plot Twist, den niemand kommen sah.",
      "Weniger overthinken, mehr machen. You got this!",
      "Glaub an deinen Hype. Du bist ein Unikat.",
      "Energie hochfahren. Es ist Zeit zu gl√§nzen. üåü",
      "Keine NPCs hier. Du bist der Held deiner Story."
    ];

    const textElement = document.getElementById('quote-text');
    let quoteIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let currentQuote = "";

    function typeWriter() {
      if (charIndex === 0 && !isDeleting) {
        currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      }

      if (!isDeleting) {
        textElement.textContent = currentQuote.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex === currentQuote.length) {
          isDeleting = true;
          setTimeout(typeWriter, 3000); 
        } else {
          setTimeout(typeWriter, 50); 
        }
      } else {
        textElement.textContent = currentQuote.substring(0, charIndex - 1);
        charIndex--;

        if (charIndex === 0) {
          isDeleting = false;
          setTimeout(typeWriter, 500); 
        } else {
          setTimeout(typeWriter, 20);
        }
      }
    }
    document.addEventListener('DOMContentLoaded', typeWriter);
  </script>

</body>
</html>
