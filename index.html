<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>World of Ducks ‚Äî Start</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    /* --- MEMORY STYLE --- */
    :root {
      --bg-wood: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* Fallback */
      --panel-bg: #2e1e11; /* Das dunkle Schokoladen-Braun vom Memory */
      --border-gold: #d4af37; /* Der Gold-Ton der Rahmen */
      --text-gold: #ffcc33;
      --btn-bg: #3e2723;
      --btn-hover: #5d4037;
    }

    body {
      margin: 0;
      padding: 20px;
      /* Versucht, den vertikalen Holz-Hintergrund zu simulieren */
      background-color: #1a1a1a;
      background-image: repeating-linear-gradient(90deg, #2e2e2e 0px, #2a2a2a 2px, #1a1a1a 40px);
      font-family: 'MedievalSharp', cursive;
      color: var(--text-gold);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .main-frame {
      /* Der Kasten aus der Memory-Seite */
      background-color: var(--panel-bg);
      max-width: 900px;
      width: 100%;
      border: 3px solid #5d4037; /* Dezentere Kante au√üen */
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header im Memory-Stil */
    .header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 15px 0;
      border: 1px solid rgba(255, 204, 51, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--text-gold);
      text-shadow: 2px 2px 4px #000;
    }

    /* Navigation - Exakt wie Memory */
    .menu-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    .nav-btn {
      text-decoration: none;
      color: var(--text-gold);
      font-size: 1.1rem;
      padding: 8px 20px;
      background: var(--btn-bg);
      border: 2px solid var(--border-gold);
      border-radius: 8px; /* Leicht abgerundet wie auf dem Bild */
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .nav-btn:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
    }

    /* --- HERO CONTENT --- */
    .hero-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .hero-image-wrapper {
      position: relative;
      width: 250px;
      height: 250px;
      margin-bottom: 30px;
      padding: 10px;
      /* Wei√üer Rahmen-Effekt wie bei den Memory Karten oder dem linken Bild */
      background: #fff; 
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Spruch-Box: Angelehnt an die "Spielbeschreibung" Box rechts */
    .quote-container {
      max-width: 600px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 25px;
      
      /* Der Look der Infobox */
      background: rgba(62, 39, 35, 0.6); /* Dunkleres Braun innen */
      border: 2px solid var(--border-gold);
      border-radius: 12px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
      
      margin-top: 10px;
    }

    #quote-text {
      font-size: 1.4rem;
      margin: 0;
      color: var(--text-gold);
      line-height: 1.5;
      text-shadow: 1px 1px 2px #000;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: var(--text-gold);
      animation: blink 1s infinite;
      vertical-align: middle;
      margin-left: 5px;
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: rgba(255, 204, 51, 0.6);
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="main-frame">
    <header class="header">
      <h1>ü¶Ü World of Ducks</h1>
    </header>

    <nav class="menu-container">
      <a href="blogs.html" class="nav-btn">Blogs</a>
      <a href="memory.html" class="nav-btn">Memory</a>
      <a href="chat.html" class="nav-btn">Chat</a>
      <a href="galgenman.html" class="nav-btn">Galgenman</a>
      <a href="inspo.html" class="nav-btn">Inspo</a>
    </nav>

    <main class="hero-section">
      <div class="hero-image-wrapper">
        <img src="imgs/ente7.jpg" alt="Die Helden-Ente" class="hero-img">
      </div>

      <div class="quote-container">
        <span id="quote-text"></span><span class="cursor"></span>
      </div>
    </main>

    <footer class="footer">
      ¬© 2025 World of Ducks ‚Äì Ein Projekt im Retro-RPG Stil
    </footer>
  </div>

  <script>
    /* --- TYPEWRITER EFFEKT --- */
    const quotes = [
      "Main Character Energy geladen. Dein Abenteuer beginnt jetzt. üöÄ",
      "Vibe check: bestanden. Zeit, Geschichte zu schreiben, Bestie.",
      "Nicht nur tr√§umen, machen. Level up dein Leben! ‚ú®",
      "Dein Potenzial ist krasser als du denkst, no cap.",
      "Hol dir den Win. Die Welt wartet auf dich. üèÜ",
      "Sei der Plot Twist, den niemand kommen sah.",
      "Weniger overthinken, mehr machen. You got this!",
      "Glaub an deinen Hype. Du bist ein Unikat.",
      "Energie hochfahren. Es ist Zeit zu gl√§nzen. üåü",
      "Keine NPCs hier. Du bist der Held deiner Story."
    ];

    const textElement = document.getElementById('quote-text');
    let quoteIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let currentQuote = "";

    function typeWriter() {
      if (charIndex === 0 && !isDeleting) {
        currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      }

      if (!isDeleting) {
        textElement.textContent = currentQuote.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentQuote.length) {
          isDeleting = true;
          setTimeout(typeWriter, 3000); 
        } else { setTimeout(typeWriter, 50); }
      } else {
        textElement.textContent = currentQuote.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          setTimeout(typeWriter, 500); 
        } else { setTimeout(typeWriter, 20); }
      }
    }
    document.addEventListener('DOMContentLoaded', typeWriter);
  </script>

</body>
</html>
