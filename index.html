  <style>
    /* --- DESIGN & VARIABLEN --- */
    :root {
      --bg-dark: #1a0e05;
      --bg-wood: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      --frame-border: #d4af37; /* Gold */
      --frame-bg: #f4e4bc; /* Helles Pergament */
      --text-dark: #3e2a14;
      --text-gold: #d4af37;
      --accent: #c0392b; 
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-dark);
      background-image: var(--bg-wood);
      font-family: 'MedievalSharp', cursive;
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .main-frame {
      background: var(--frame-bg);
      background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
      max-width: 900px;
      width: 100%;
      border: 4px double var(--frame-border);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6), inset 0 0 30px rgba(212, 175, 55, 0.2);
      overflow: hidden;
      position: relative;
    }

    .header {
      text-align: center;
      padding: 25px 0;
      background: linear-gradient(to bottom, rgba(212, 175, 55, 0.2), transparent);
      border-bottom: 2px solid rgba(212, 175, 55, 0.3);
    }

    .header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: var(--text-dark);
      text-shadow: 1px 1px 2px rgba(255,255,255,0.5), -1px -1px 2px rgba(0,0,0,0.2);
    }

    /* Navigation */
    .menu-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: rgba(0,0,0,0.03);
    }

    .nav-btn {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid var(--frame-border);
      border-radius: 12px;
      background: linear-gradient(145deg, #fff, #e6d8a7);
      box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
      color: var(--accent);
      border-color: var(--accent);
    }
    
    .nav-btn::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.4s;
    }
    .nav-btn:hover::after { left: 100%; }

    /* Hero Bereich */
    .hero-section {
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-image-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      margin-bottom: 30px;
    }

    .hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid var(--frame-border);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      position: relative;
      z-index: 2;
    }
    
    .hero-image-wrapper::before {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        width: 110%; height: 110%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.6) 0%, transparent 70%);
        z-index: 1;
        animation: pulse 3s infinite ease-in-out;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 0.6; scale: 1; }
        50% { opacity: 1; scale: 1.05; }
    }

    /* Spruch-Box */
    .quote-container {
      max-width: 80%;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(255,255,255,0.3);
      border-radius: 15px;
      border: 2px dashed rgba(212, 175, 55, 0.5);
      position: relative;
    }

    #quote-text {
      font-size: 1.5rem;
      margin: 0;
      color: var(--text-dark);
      font-weight: bold;
      min-height: 1.5em; /* Verhindert Springen */
    }

    /* Blinkender Cursor */
    .cursor {
      display: inline-block;
      width: 2px;
      background-color: var(--text-dark);
      animation: blink 1s infinite;
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: rgba(62, 42, 20, 0.7);
      background: rgba(0,0,0,0.05);
      border-top: 1px solid rgba(0,0,0,0.1);
    }
  </style>
</head>

  <script>
    /* --- TYPEWRITER EFFEKT & GEN Z TEXTE --- */
    const quotes = [
      "Main Character Energy geladen. Dein Abenteuer beginnt jetzt. ðŸš€",
      "Vibe check: bestanden. Zeit, Geschichte zu schreiben, Bestie.",
      "Nicht nur trÃ¤umen, machen. Level up dein Leben! âœ¨",
      "Dein Potenzial ist krasser als du denkst, no cap.",
      "Hol dir den Win. Die Welt wartet auf dich. ðŸ†",
      "Sei der Plot Twist, den niemand kommen sah.",
      "Weniger overthinken, mehr machen. You got this!",
      "Glaub an deinen Hype. Du bist ein Unikat.",
      "Energie hochfahren. Es ist Zeit zu glÃ¤nzen. ðŸŒŸ",
      "Keine NPCs hier. Du bist der Held deiner Story."
    ];

    const textElement = document.getElementById('quote-text');
    let quoteIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let currentQuote = "";

    function typeWriter() {
      // WÃ¤hle aktuellen Spruch (zufÃ¤llig oder der Reihe nach)
      // Hier: ZufÃ¤llig auswÃ¤hlen, wenn wir gerade neu anfangen zu tippen
      if (charIndex === 0 && !isDeleting) {
        currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      }

      if (!isDeleting) {
        // SCHREIBEN
        textElement.textContent = currentQuote.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex === currentQuote.length) {
          // Fertig geschrieben -> Warten, dann lÃ¶schen
          isDeleting = true;
          setTimeout(typeWriter, 3000); // 3 Sekunden Lesezeit
        } else {
          // Weiter tippen (schnell)
          setTimeout(typeWriter, 50); 
        }
      } else {
        // LÃ–SCHEN (damit der neue Platz hat)
        textElement.textContent = currentQuote.substring(0, charIndex - 1);
        charIndex--;

        if (charIndex === 0) {
          // Fertig gelÃ¶scht -> Neuer Spruch
          isDeleting = false;
          setTimeout(typeWriter, 500); // Kurz warten vor dem nÃ¤chsten
        } else {
          // Weiter lÃ¶schen (sehr schnell)
          setTimeout(typeWriter, 20);
        }
      }
    }

    // Starten
    document.addEventListener('DOMContentLoaded', typeWriter);
  </script>
