<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Baustelle ‚Äî World of Ducks</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2a2a2a;
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      font-family: 'MedievalSharp', cursive;
      color: #ffd26a;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none; /* Kein Text markieren beim wilden Klicken */
    }

    h1 { font-size: 2.5em; color: #ffcc33; margin-bottom: 5px; text-shadow: 2px 2px 0 #000; }
    p { font-size: 1.1em; color: #ccc; margin-bottom: 20px; }

    /* Das Spiel */
    .game-container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border: 4px solid #5b3b1d;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      position: relative;
    }

    .timer {
      font-size: 2.5rem;
      color: #fff;
      font-weight: bold;
      font-family: monospace; /* Damit die Zahlen nicht wackeln */
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff0000;
    }

    .score-board {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #d4af37;
    }

    #duck-btn {
      font-size: 6rem;
      cursor: pointer;
      transition: transform 0.05s;
      display: inline-block;
      filter: grayscale(100%); /* Grau wenn inaktiv */
      opacity: 0.5;
      pointer-events: none; /* Nicht klickbar wenn inaktiv */
    }
    
    /* Wenn Spiel l√§uft */
    #duck-btn.active {
      filter: grayscale(0%);
      opacity: 1;
      pointer-events: auto;
      cursor: crosshair;
    }
    #duck-btn.active:active { transform: scale(0.85); }

    .start-btn {
      background: #8b0000;
      color: #fff;
      border: 2px solid #d4af37;
      padding: 10px 30px;
      font-size: 1.5rem;
      font-family: 'MedievalSharp', cursive;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.1s;
    }
    .start-btn:hover { background: #a50000; transform: scale(1.05); }
    .start-btn:active { transform: scale(0.95); }

    .highscore {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .result-msg {
      height: 1.5em;
      font-size: 1.1rem;
      color: #fff;
      margin-top: 10px;
      text-shadow: 0 0 5px #fff;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      background: #5b3b1d;
      color: #d4af37;
      border-radius: 5px;
      border: 1px solid #d4af37;
    }
    .back-btn:hover { background: #7a5028; color: #fff; }

    /* Fliegende +1 Animation */
    .plus-one {
      position: absolute;
      color: #ffcc33;
      font-weight: bold;
      font-size: 1.5rem;
      pointer-events: none;
      animation: floatUp 0.6s ease-out forwards;
      z-index: 100;
      text-shadow: 1px 1px 0 #000;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
    }
  </style>
</head>
<body>

  <h1>üöß Work in Progress üöß</h1>
  <p>Hier wird noch gebaut! Hast du schnelle Finger?<br>Sammle so viel Brot wie m√∂glich in 5 Sekunden!</p>

  <div class="game-container">
    <div class="timer" id="timer">5.00</div>
    <div class="score-board">Brot: <span id="score">0</span> üçû</div>
    
    <div id="duck-btn" onclick="clickDuck(event)">ü¶Ü</div>
    
    <div class="result-msg" id="rank-display">Bereit?</div>

    <button class="start-btn" id="start-btn" onclick="startGame()">START</button>

    <div class="highscore">Dein Rekord: <span id="highscore">0</span></div>
  </div>

  <a href="blogs.html" class="back-btn">Zur√ºck zur √úbersicht</a>

  <script>
    let score = 0;
    let timeLeft = 5.00;
    let gameInterval;
    let isPlaying = false;
    
    // Elemente holen
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const duckBtn = document.getElementById('duck-btn');
    const startBtn = document.getElementById('start-btn');
    const rankEl = document.getElementById('rank-display');
    const highscoreEl = document.getElementById('highscore');

    // Highscore laden
    let highscore = localStorage.getItem('duckHighscore') || 0;
    highscoreEl.innerText = highscore;

    function startGame() {
      if(isPlaying) return;
      
      // Reset
      score = 0;
      timeLeft = 5.00;
      scoreEl.innerText = "0";
      timerEl.innerText = "5.00";
      rankEl.innerText = "GIB ALLES!";
      timerEl.style.color = "#fff";
      
      // UI Update
      isPlaying = true;
      duckBtn.classList.add('active'); // Ente wird bunt
      startBtn.style.display = 'none'; // Button weg

      // Timer starten
      gameInterval = setInterval(() => {
        timeLeft -= 0.01;
        timerEl.innerText = timeLeft.toFixed(2);

        if(timeLeft <= 1.0) timerEl.style.color = "#ff0000"; // Rot bei letzter Sekunde

        if(timeLeft <= 0) {
          endGame();
        }
      }, 10);
    }

    function clickDuck(e) {
      if(!isPlaying) return;

      score++;
      scoreEl.innerText = score;
      
      // Kleiner Wackel-Effekt bei der Ente
      duckBtn.style.transform = `scale(0.9) rotate(${Math.random() * 20 - 10}deg)`;
      setTimeout(() => duckBtn.style.transform = "scale(1) rotate(0deg)", 50);

      spawnParticle(e.clientX, e.clientY);
    }

    function endGame() {
      clearInterval(gameInterval);
      isPlaying = false;
      duckBtn.classList.remove('active'); // Ente wieder grau
      startBtn.style.display = 'inline-block'; // Button wieder da
      startBtn.innerText = "Nochmal?";
      timerEl.innerText = "0.00";

      // Highscore Check
      if(score > highscore) {
        highscore = score;
        localStorage.setItem('duckHighscore', highscore);
        highscoreEl.innerText = highscore;
        rankEl.innerText = "üèÜ NEUER REKORD! üèÜ";
        rankEl.style.color = "#ff0000";
      } else {
        evaluateRank();
      }
    }

    function evaluateRank() {
      rankEl.style.color = "#d4af37";
      if (score < 10) rankEl.innerText = "Rang: Schlafende Ente üò¥";
      else if (score < 25) rankEl.innerText = "Rang: Hungriger Schnabel üê§";
      else if (score < 35) rankEl.innerText = "Rang: Turbo-Ente üöÄ";
      else if (score < 45) rankEl.innerText = "Rang: Maschinengewehr üî´";
      else rankEl.innerText = "Rang: GOTTKAISER DES BROTES üëë";
    }

    function spawnParticle(x, y) {
      const el = document.createElement('div');
      el.innerText = "+1";
      el.className = 'plus-one';
      // Zuf√§llige leichte Variation in der Position damit es nat√ºrlicher aussieht
      const offsetX = (Math.random() - 0.5) * 40;
      el.style.left = (x - 20 + offsetX) + 'px';
      el.style.top = (y - 40) + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 600);
    }
  </script>

</body>
</html>
